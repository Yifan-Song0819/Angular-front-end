<div class="container">
    <div class="card bg-light">
        <br>
        <div class="text-center">
            <h2 style="font-size:30px;">Call Me!</h2>
        </div>

        <article class="card-body mx-auto" style="max-width: 400px;">
        	<form [formGroup] = "userForm">
            	<div class="form-group input-group">
            		<div class="input-group-prepend">
            		    <span class="input-group-text"></span>
            		 </div>
                    <input name="123" formControlName="name" class="form-control" placeholder="Your Name" type="text">
                    <div *ngIf="userForm.controls.name.invalid && userForm.controls.name.touched" class="a">
                        <div *ngIf="userForm.controls.name.errors?.required">
                            <pre class="wrong_message">  Name cannot be empty!</pre>
                        </div>
                    </div>
                </div> <!-- form-group// -->

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"></span>
                    </div>
                    <input [formControl]="userForm.controls.email" class="form-control" placeholder="Your Email" type="password">
                    <div *ngIf="userForm.controls.email.invalid && userForm.controls.email.touched" class="a">
                    <!-- <div *ngIf="submitted && userForm.controls.email.errors" class="a"> -->
                        <div *ngIf="userForm.controls.email.errors.required">
                            <pre class="wrong_message">  Email cannot be empty!</pre>
                        </div>
                        <div *ngIf="userForm.controls.email.errors.pattern">
                            <pre class="wrong_message">   Format wrong!</pre>
                        </div>
                    </div>
                </div>

                <div>
                    <textarea placeholder="What's on your mind?"></textarea>
                </div>



                <div class="form-group">
                    <!-- <a routerLink="/create" routerLinkActive="active">Go create</a><br> -->
                    <button type="button" class="btn btn-primary btn-block" (click)="Confirm()">OK</button>
                </div> <!-- form-group// -->
            </form>
        </article>
    </div>
</div>  <!-- container -->
